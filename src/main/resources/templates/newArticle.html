<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

</head>
<body>
    <a href="/calendars">
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Calendar</h1>
        <h4 class="mb-3">일기 쓰기.</h4>
    </div>
    </a>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id = "article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title"
                               th:value="${article.title}">
                        <input type="hidden" id="nowDate">
                    </header>
                    <section class="mb-5">
                        <textarea id="editor" th:utext="${article.content}"
                                  class="form-control">
                            </textarea>

                        <!--<textarea class="form-control h-25" rows="10" placeholder="내용"
                                  id="content" th:text="${article.content}"></textarea>-->
                    </section>
                    <button th:if="${article.id} != null" type="button" id="modify-btn"
                            class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${article.id} == null" type="button" id="create-btn"
                            class="btn btn-primary btn-sm">등록</button>
                    <button type="button"
                            th:onclick="|location.href='@{/calendars}'|"
                            class="btn btn-secondary btn-sm">취소</button>

                </article>
            </div>
        </div>
    </div>

<script src="/js/article.js"></script>
</body>
</html>
